
<div style="text-align:center">
    <h1>
        Welcome to {{ title }}!
    </h1>
</div>
<!--pre *ngIf="indices">{{indices | json}}</pre-->
<select id="indexSelector" [(ngModel)]="chosenIndex">
  <option *ngFor="let ix of indices" [ngValue]="ix">{{ix.indexName}}</option>
</select>
<ng-container *ngIf="chosenIndex">
  <div id="properties" *ngFor="let prop of chosenIndex.indexedProperties">
    {{prop}}
    <input [(ngModel)]="props[prop]">
  </div>
</ng-container>
<button (click)="getDogs(chosenIndex,props)">C'm'ere Boy</button>
<pre id="foundDogs" *ngIf="foundDogs">{{foundDogs | json}}</pre>
<pre id="foundDog" *ngIf="foundDog">{{foundDog | json}}</pre>
